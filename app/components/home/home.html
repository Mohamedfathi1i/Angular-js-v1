<div ng-controller="HomeController">
    <section>
        <div class="container-fluid py-3">
            <div class="row justify-content-center">

                <div class="col-md-8 col-lg-6 col-xl-3 pb-3" ng-repeat="product in apiData | limitTo:12">
                    <div class="card text-black">
                        <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                        <img src="{{product.thumbnail}}" height="300" class="card-img-top" alt="Apple Computer" />
                        <div class="card-body">
                            <div class="text-center">
                                <h5 class="card-title">{{product.title | limitTo:20}}</h5>
                                <p class="text-muted mb-4">{{product.description | limitTo:20}}</p>
                            </div>
                            <div>
                                <div class="d-flex justify-content-between">
                                    <span>Brand</span><span>{{product.brand}}</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Price</span><span>${{product.price}}</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Rating</span><span>{{product.rating}} / 5</span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-evenly total font-weight-bold mt-4">
                                <button type="button" class="btn btn-primary">View</button>
                                <button type="button" class="btn btn-primary">Quiuck View</button>
                                <button type="button" class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
</div>
